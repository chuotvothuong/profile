<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerry Eban</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Particles -->
  <div id="particles-js"></div>

  <!-- Header -->
  <div id="home-label">Home</div>
  <div id="fps">FPS: <span id="fps-counter">0</span></div>

  <!-- Avatar + Welcome -->
  <div class="BlurWebs">  
    <div class="avatar-container">  
      <div class="avatar-frame">  
        <img id="avatar-img" class="avatar-img" src="./public/src/t/img/avatar.jpg" alt="Avatar">  
        <img class="frame-img" src="./public/src/t/img/frame.png" alt="Khung VIP">  
      </div>  
    </div>  

    <h2 class="TieuSu">Welcome to Jerry Eban</h2>

    <!-- Social Links -->
    <div class="MangXaHoiFtThanhDieu">  
      <a href="#" class="rainbow">Facebook</a>  
      <a href="#" class="rainbow">TikTok</a>  
      <a href="#" class="rainbow">Discord</a>  
      <a href="#" class="rainbow">Instagram</a>  
    </div>  
  </div>  

  <!-- Footer -->
  <footer class="Cuoi">
    <p class="ThanhDieuFtCopyright">
      Created by 
      <a href="https://facebook.com/100035052735014">
        <u class="rainbow-text">Jerry ♡</u>
      </a><br>
      <strong>All rights reserved - © 2025</strong>
    </p>
  </footer>

  <!-- Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="./public/src/t/music/song.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    /* FPS Counter */
    let fpsCounter = document.getElementById("fps-counter");
    let lastFrame = performance.now(), frames = 0;
    function updateFPS() {
      let now = performance.now();
      frames++;
      if (now - lastFrame >= 1000) {
        fpsCounter.textContent = frames;
        frames = 0;
        lastFrame = now;
      }
      requestAnimationFrame(updateFPS);
    }
    updateFPS();

    /* Particles Config */
    particlesJS.load('particles-js', './particles.json');
  </script>
</body>
</html>
